[tool.poetry]
name = "agentskills-mcp-server"
version = "0.2.1"
description = "MCP server integration for the Agent Skills format â€” expose skills as MCP tools and resources (https://agentskills.io)"
license = "MIT"
authors = ["Pratik Panda"]
readme = "README.md"
homepage = "https://agentskills.io"
repository = "https://github.com/pratikxpanda/agentskills-sdk"
packages = [{include = "agentskills_mcp_server"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
agentskills-core = ">=0.1.0"
mcp = ">=1.0"
pydantic = ">=2.0"

[tool.poetry.extras]
fs = ["agentskills-fs"]
http = ["agentskills-http"]

[tool.poetry.scripts]
agentskills-mcp-server = "agentskills_mcp_server.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
